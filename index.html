<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: none;
            border-radius: 10px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .radio-group {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-check-input:checked {
            background-color: #4facfe;
            border-color: #4facfe;
        }
        
        .form-check-label {
            font-weight: 500;
            margin-left: 0.5rem;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .preview-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            border-left: 4px solid #4facfe;
        }
        
        .email-preview {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            
            .card-body {
                padding: 1.5rem 1rem;
            }
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header text-center">
                <h2><i class="fas fa-users me-2"></i>Candidate Management System</h2>
                <p class="mb-0">Manage candidate applications and send status emails</p>
            </div>
            <div class="card-body">
                <!-- Alert Messages -->
                <div id="alertContainer"></div>
                
                <!-- Main Form -->
                <form id="candidateForm">
                    <!-- Status Selection -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-clipboard-check me-2"></i>Application Status
                        </label>
                        <div class="radio-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="selected" value="selected" required>
                                <label class="form-check-label text-success" for="selected">
                                    <i class="fas fa-check-circle me-1"></i>Selected
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="rejected" value="rejected" required>
                                <label class="form-check-label text-danger" for="rejected">
                                    <i class="fas fa-times-circle me-1"></i>Rejected
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Candidate Information -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="candidateName" class="form-label">
                                <i class="fas fa-user me-2"></i>Candidate Name
                            </label>
                            <input type="text" class="form-control" id="candidateName" name="candidateName" required>
                            <div class="invalid-feedback">Please provide a valid candidate name.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="candidateEmail" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Candidate Email
                            </label>
                            <input type="email" class="form-control" id="candidateEmail" name="candidateEmail" required>
                            <div class="invalid-feedback">Please provide a valid email address.</div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="position" class="form-label">
                            <i class="fas fa-briefcase me-2"></i>Position Applied
                        </label>
                        <input type="text" class="form-control" id="position" name="position" required>
                        <div class="invalid-feedback">Please provide the position applied for.</div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-secondary me-md-2" id="previewBtn">
                            <i class="fas fa-eye me-2"></i>Preview Email
                        </button>
                        <button type="submit" class="btn btn-primary" id="sendBtn">
                            <span class="loading spinner-border spinner-border-sm me-2" role="status"></span>
                            <i class="fas fa-paper-plane me-2"></i>Send Email
                        </button>
                    </div>
                </form>
                
                <!-- Email Preview Section -->
                <div id="previewSection" class="preview-section" style="display: none;">
                    <h5><i class="fas fa-eye me-2"></i>Email Preview</h5>
                    <div id="emailPreview" class="email-preview"></div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-success" id="confirmSendBtn">
                            <i class="fas fa-check me-2"></i>Confirm & Send
                        </button>
                        <button type="button" class="btn btn-secondary ms-2" id="editBtn">
                            <i class="fas fa-edit me-2"></i>Edit Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Email templates
        const emailTemplates = {
            selected: {
                subject: "Congratulations! You've been selected for [Position]",
                body: `Dear [Candidate Name],

We are pleased to inform you that you have been selected for the position of [Position].

Please reply to this email to confirm your acceptance.

Best regards,
HR Team`
            },
            rejected: {
                subject: "Application Status Update for [Position]",
                body: `Dear [Candidate Name],

Thank you for applying for the position of [Position].

We regret to inform you that we have decided to move forward with other candidates.

Best regards,
HR Team`
            }
        };

        // DOM elements
        const form = document.getElementById('candidateForm');
        const previewBtn = document.getElementById('previewBtn');
        const sendBtn = document.getElementById('sendBtn');
        const confirmSendBtn = document.getElementById('confirmSendBtn');
        const editBtn = document.getElementById('editBtn');
        const previewSection = document.getElementById('previewSection');
        const emailPreview = document.getElementById('emailPreview');
        const alertContainer = document.getElementById('alertContainer');

        // Form validation
        function validateForm() {
            const form = document.getElementById('candidateForm');
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');
                }
            });

            // Email validation
            const email = document.getElementById('candidateEmail');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value && !emailRegex.test(email.value)) {
                email.classList.add('is-invalid');
                isValid = false;
            }

            return isValid;
        }

        // Generate email content
        function generateEmailContent() {
            const status = document.querySelector('input[name="status"]:checked')?.value;
            const candidateName = document.getElementById('candidateName').value;
            const position = document.getElementById('position').value;

            if (!status || !candidateName || !position) return null;

            const template = emailTemplates[status];
            const subject = template.subject.replace('[Position]', position);
            const body = template.body
                .replace('[Candidate Name]', candidateName)
                .replace('[Position]', position);

            return { subject, body, status };
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Preview email
        previewBtn.addEventListener('click', function() {
            if (!validateForm()) {
                showAlert('Please fill in all required fields correctly.', 'danger');
                return;
            }

            const emailContent = generateEmailContent();
            if (!emailContent) return;

            const statusBadge = emailContent.status === 'selected' 
                ? '<span class="badge bg-success">Selection Email</span>'
                : '<span class="badge bg-danger">Rejection Email</span>';

            emailPreview.innerHTML = `
                <div class="mb-3">
                    ${statusBadge}
                    <h6 class="mt-2 mb-1">Subject:</h6>
                    <div class="fw-bold">${emailContent.subject}</div>
                </div>
                <hr>
                <div style="white-space: pre-line;">${emailContent.body}</div>
            `;

            previewSection.style.display = 'block';
            previewSection.scrollIntoView({ behavior: 'smooth' });
        });

        // Edit details
        editBtn.addEventListener('click', function() {
            previewSection.style.display = 'none';
            document.getElementById('candidateName').focus();
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            handleEmailSend();
        });

        // Confirm send
        confirmSendBtn.addEventListener('click', function() {
            handleEmailSend();
        });

        // Handle email sending
        function handleEmailSend() {
            if (!validateForm()) {
                showAlert('Please fill in all required fields correctly.', 'danger');
                return;
            }

            const emailContent = generateEmailContent();
            if (!emailContent) return;

            // Show loading state
            const loading = document.querySelector('.loading');
            loading.style.display = 'inline-block';
            sendBtn.disabled = true;
            confirmSendBtn.disabled = true;

            // Prepare form data
            const formData = new FormData();
            formData.append('candidateName', document.getElementById('candidateName').value);
            formData.append('candidateEmail', document.getElementById('candidateEmail').value);
            formData.append('position', document.getElementById('position').value);
            formData.append('status', document.querySelector('input[name="status"]:checked').value);
            formData.append('subject', emailContent.subject);
            formData.append('body', emailContent.body);

            // Simulate API call (replace with actual PHP endpoint)
            setTimeout(() => {
                // Reset loading state
                loading.style.display = 'none';
                sendBtn.disabled = false;
                confirmSendBtn.disabled = false;

                // Show success message
                showAlert(`Email ${emailContent.status === 'selected' ? 'selection' : 'rejection'} sent successfully to ${document.getElementById('candidateName').value}!`, 'success');
                
                // Reset form
                form.reset();
                document.querySelectorAll('.is-valid').forEach(el => el.classList.remove('is-valid'));
                previewSection.style.display = 'none';
                
                // PRODUCTION VERSION - Uncomment this and remove the setTimeout above
                fetch('send_email.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        // Reset form
                        form.reset();
                        document.querySelectorAll('.is-valid').forEach(el => el.classList.remove('is-valid'));
                        previewSection.style.display = 'none';
                    } else {
                        showAlert(data.message, 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('An error occurred while sending the email.', 'danger');
                })
                .finally(() => {
                    // Reset loading state
                    loading.style.display = 'none';
                    sendBtn.disabled = false;
                    confirmSendBtn.disabled = false;
                });
            }, 2000);
        }

        // Real-time validation
        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('blur', validateForm);
            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid')) {
                    validateForm();
                }
            });
        });
    </script>
</body>
</html>
